<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- truncate <option> text to fit <select> list  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $('select').on('change', function () {
      $(this).find('option').removeClass('selected');
      $(this).find('option:selected').addClass('selected');
    });
  </script>

  <style>
    html,
    body {
      /* font-family: 'Courier New', monospace; */
      font-family: "Open Sans", sans-serif;
      background-color: rgb(231, 230, 255); 
      color: rgb(55, 0, 123);
      margin: 6px;
      padding: 0;
    }

    .transcriptionArea {
      max-height: 40px;
      overflow: scroll;
      overflow-x: hidden;
    }

    video {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }

    select,
    option.selected {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }



    /* CSS */
    .myButton {
      font-family: "Open Sans", sans-serif;
      font-size: 12px;
      letter-spacing: 2px;
      text-decoration: none;
      text-transform: uppercase;
      color: rgb(55, 0, 123);
      cursor: pointer;
      border: 1px solid;
      padding: 0.25em 0.5em;
      box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      border-radius: 6px;
    }

    .myButton:active {
      box-shadow: 0px 0px 0px 0px;
      top: 5px;
      left: 5px;
    }

    @media (min-width: 768px) {
      .myButton {
        padding: 0.25em 0.75em;
      }
    }

    .scrollPeersVideos {
      display: flex;
      flex-direction: column;
      overflow-y: scroll;
      height: 445px;
      /* justify-content: center; */
      align-items: center;
    }

    .scrollPeersVideosElement {
      flex: 0 0 auto;
      width: 320px;
      height: 240px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container-fluid h-100">
    <!-- LEFT & RIGHT -->
    <div class="row justify-content-center p-1" style="background-color: rgb(231, 230, 255); height: 100vh">

      <!-- LEFT -->
      <!-- 360VIEW & ASK FOR HELP -->
      <div class="col-md-8">
        <!-- 360VIEW -->
        <div class="row justify-content-center shadow-sm shadow-primary shadow-intensity-lg rounded"
          style="margin-left: 20px; margin-right: 20px; margin-bottom: 40px; background-color: rgb(255, 255, 255)">
          <div class="col">
            <div class="row">
              <h5 class="rounded-top" style="color: rgb(255, 255, 255);background-color: rgb(91, 0, 195);">
                EQUIPMENT ROOM 360 VIEW
              </h5>
            </div>
            <div class="row" style="height:100%">
              <iframe src="https://localhost:3095/equipment-room/" style="height: 80vh;"></iframe>
            </div>
          </div>
        </div>

        <!-- ASK FOR HELP -->
        <div class="row justify-content-center shadow-sm shadow-primary shadow-intensity-lg rounded"
          style="margin-left: 20px; margin-right: 20px; background-color: rgb(255, 255, 255)">
          <h5 class="rounded-top" style="color: rgb(255, 255, 255); background-color: rgb(255, 60, 0)">
            ASK FOR HELP
          </h5>
          <div class="col">
            <!-- DOORBELL -->
            <p>
              <b>üî¥ Urgent, no one is around?</b><br/>
              <audio id="doorbellSound">
                <source src="../../assets/doorbell.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
              </audio>
              <button  id="doorbellButton" class="myButton">RING THE DOORBELL üîî</button>
            </p>
          </div>

          <div class="col">
            <!-- KNOCK ON DESK -->
            <p>
              <b>üî¥ Really need help from ER?</b><br/>
              <button id="knockButton" class="myButton">KNOCK ON ER DESK (disabled for now) üßëüèª‚Äçüíª</button>
            </p>
          </div>
        </div>
      </div>

      <!-- RIGHT -->
      <!-- SELF & PEERS & CALENDAR-->
      <div class="col-md-4">
        <!-- SELF VIEW -->
        <div class="row justify-content-center shadow-sm shadow-primary shadow-intensity-lg rounded"
          style="margin-left: 20px; margin-right: 20px; margin-bottom: 25px; background-color: rgb(255, 255, 255)">
          <div class="col">
            <div class="row">
              <h5 class="rounded-top" style="color: rgb(255, 255, 255); background-color: rgb(91, 0, 195);">
                SELF VIEW
              </h5>
            </div>

            <!-- LOCAL VIDEO -->
            <div class="col" style="margin-bottom: 40px;">
              <div class="row">
                <div class="col d-flex justify-content-center">
                  <div class="row">
                    <video id="local_video" autoplay playsinline muted></video>
                  </div>
                </div>
              </div>

              <!-- LOBBY CONTROLS -->
              <div class="row p-1 d-flex justify-content-center align-items-center" style="margin-top: 10px;">
                <div class="col-6">
                  <label for="videoSource"><button id="toggleCameraPausedButton" class="buttonActive myButton">
                      CAMERA ON
                    </button></label>
                </div>
                <div class="col-6"><select id="videoSource"></select></div>
              </div>

              <div class="row p-1 align-self-center">
                <div class="col-6">
                  <label for="audioSource"><button id="toggleMicrophonePausedButton" class="buttonActive myButton">
                      MIC ON
                    </button></label>
                </div>
                <div class="col-6"><select id="audioSource"></select></div>
              </div>

              <div class="col align-self-center" style="display: none">
                <div class="select">
                  <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- PEERS' VIDEOS -->
        <div class="row justify-content-center shadow-sm shadow-primary shadow-intensity-lg rounded"
          style="margin-left: 20px; margin-right: 20px; margin-bottom: 25px; background-color: rgb(255, 255, 255)">
          <div class="col">
            <div class="row">
              <h5 class="rounded-top" style="color: rgb(255, 255, 255); background-color: rgb(91, 0, 195);">
                PEERS VIDEOS
              </h5>
            </div>
            <div class="row">
              <div class="col scrollPeersVideos" id="peersVideos">
                <div id="peersVideosPlaceHolder">no one here yet...</div>
              </div>
            </div>
          </div>
        </div>

        <!-- CALENDAR -->
        <div class="row justify-content-center shadow-sm shadow-primary shadow-intensity-lg rounded"
          style="margin-left: 20px; margin-right: 20px; background-color: rgb(255, 255, 255)">
          <h5 class="rounded-top" style="color: rgb(255, 255, 255); background-color: rgb(91, 0, 195);">
            CALENDAR
          </h5>
          <div id="listCalendar"
            style="display: flex; justify-content: center; align-items: center; max-height: 200px;">waiting for api
            response...</div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="./index.js"></script>
