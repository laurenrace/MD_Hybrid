<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <style>
    html,
    body {
      background-color: rgb(0, 0, 0);
      color: #eee;
    }

    .infoCard {
      max-height: 240px;
      overflow: scroll;
      overflow-x: hidden;
    }

    /* infoCard scrollbar: Width */
    .infoCard::-webkit-scrollbar {
      width: 10px;
    }

    /* infoCard scrollbar:Track */
    .infoCard::-webkit-scrollbar-track {
      background: #eee;
    }

    /* infoCard scrollbar:Handle */
    .infoCard::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* infoCard scrollbar:Handle on hover */
    .infoCard::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .transcriptionArea {
      max-height: 40px;
      overflow: scroll;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row p-3 h-100">
      <div class="col h-100">
        <!-- HEADER -->
        <div class="row justify-content-center border p-1">
          <div class="col">
            <div class="row">
              <h1 class="text-center" style="
                    color: rgb(255, 255, 255);
                    background-color: rgb(90, 65, 255);
                  ">
                Equipment Room
              </h1>
            </div>
          </div>
        </div>

        <!-- PEERS' VIDEOS -->
        <div class="row justify-content-center border p-1">
          <div class="col">
            <div class="row">
              <h5 style="
                    color: rgb(255, 255, 255);
                    background-color: rgb(90, 65, 255);
                  ">
                PEERS VIDEOS
              </h5>
            </div>
            <div class="row" style="min-height: 200px">
              <div class="row" id="peersVideos">
                <div class="text-center h-100" id="peersVideosPlaceHolder">
                  <p>no one here yet...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SELF VIEW & CONTROLS -->
        <div class="row" style="height: 400px">
          <div class="col-md-6 border">
            <div class="row p-1">
              <h5 style="
                    color: rgb(255, 255, 255);
                    background-color: rgb(90, 65, 255);
                  ">
                SELF VIEW
              </h5>
            </div>

            <!-- LOCAL VIDEO -->
            <div class="row">
              <!-- select peer's video, local video scales down size, float on peer's video-->
              <div class="col d-flex justify-content-center">
                <video id="local_video" autoplay playsinline muted></video>
              </div>
            </div>

            <!-- LOBBY CONTROLS -->
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col">
                <label for="videoSource"><button id="toggleCameraPausedButton" class="buttonActive">
                    CAMERA ON
                  </button></label>
              </div>
              <div class="col"><select id="videoSource"></select></div>
            </div>

            <div class="row align-self-center">
              <div class="col">
                <label for="audioSource"><button id="toggleMicrophonePausedButton" class="buttonActive">
                    MIC ON
                  </button></label>
              </div>
              <div class="col"><select id="audioSource"></select></div>
            </div>

            <div class="col align-self-center" style="display: none">
              <div class="select">
                <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
              </div>
            </div>
          </div>

          <!-- VIDEO TRANSCRIPTION -->
          <!-- <div class="col-md-6 h-100">
            <div class="row justify-content-center border p-1 h-100">
              <div class="col">
                <div class="row">
                  <h5 style="
                        color: rgb(255, 255, 255);
                        background-color: rgb(90, 65, 255);
                      ">
                    TRANSCRIPTION
                  </h5>
                </div>
                <div class="row">
                  <div class="transcriptionArea" id="transcript" style="
                        text-align: left;
                        font-size: 20px;
                        height: 40px;
                        font-family: Comic Sans MS, Comic Sans, cursive;
                        text-transform: uppercase;
                      ">
                    ...
                  </div>
                </div>
              </div>
            </div>
          </div> -->

          <!-- 360VIEW -->
          <div class="col-md-6 h-100">
            <div class="row justify-content-center border p-1 h-100">
              <div class="col">
                <div class="row">
                  <h5 style="
                        color: rgb(255, 255, 255);
                        background-color: rgb(90, 65, 255);
                      ">
                    360VIEW
                  </h5>
                </div>
                <div class="row h-75"> 
                <iframe src="https://localhost:3095/equipment-room/" ></iframe>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- CALENDAR -->
        <div class="row justify-content-center border p-1">
          <h5 style="
                color: rgb(255, 255, 255);
                background-color: rgb(90, 65, 255);
              ">
            CALENDAR
          </h5>
          <div id="listCalendar" style="max-height: 200px"></div>
        </div>

        <!-- CHAT BOX -->
        <div class="row justify-content-center border p-1" style="display: none">
          <h5 style="
                color: rgb(255, 255, 255);
                background-color: rgb(90, 65, 255);
              ">
            CHAT BOX
          </h5>
          <div class="col" style="height: 120px">
            <input id="chatContent" type="text" />
            <input id="chatSend" type="submit" value="SEND" />
          </div>
          <div class="col" style="height: 120px">
            <p id="chatHistory"></p>
          </div>
        </div>

        <!-- ASK FOR HELP -->

        <div class="row justify-content-center border p-1">
          <h5 style="color: white; background-color: rgb(255, 60, 0)">
            ASK FOR HELP
          </h5>
          <div class="col">
            <!-- DOORBELL -->
            <p>
              <b><i>‚óØ Urgent, no one is around?</i></b><br />
              <audio id="doorbellSound">
                <source src="../../assets/doorbell.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
              </audio>
              <button id="doorbellButton">RING THE DOORBELL üîî</button>
            </p>
          </div>

          <div class="col">
            <!-- KNOCK ON DESK -->
            <p>
              <b><i>‚óØ Just get help from ER?</i></b><br />
              <button id="knockButton">KNOCK ON ER DESK üßëüèª‚Äçüíª</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
  <script type="module" src="./calendar.js"></script>

</html>
