<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        margin: 0px;
        border: 0px;
      }
    </style>
  </head>

  <body>
    <div id="canvasContainer"></div>

    <!-- TEST VIDEO -->
    <video
      id="testVideo"
      loop
      muted
      crossorigin="anonymous"
      playsinline
      style="display: none"
      src="./video.mp4"
    >
      <!-- <source src="./video.mp4" /> -->
    </video>

    <!-- LOCAL VIDEO -->
    <div style="display: none">
      <video id="local_video" autoplay playsinline muted></video>
    </div>

    <!-- LOBBY CONTROLS -->
    <div id="userMediaControls">
      <div class="row justify-content-center border p-1" id="lobby-controls">
        <div class="col-3 align-self-center">
          <div class="select">
            <label for="videoSource"
              ><button id="toggleCameraPausedButton" class="buttonActive">
                CAMERA ON
              </button></label
            ><select id="videoSource"></select>
          </div>
        </div>

        <div class="col-3 align-self-center">
          <div class="select">
            <label for="audioSource"
              ><button id="toggleMicrophonePausedButton" class="buttonActive">
                MIC ON
              </button></label
            ><select id="audioSource"></select>
          </div>
        </div>

        <div class="col align-self-center" style="display: none">
          <div class="select">
            <label for="audioOutput">Audio output destination: </label
            ><select id="audioOutput"></select>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
